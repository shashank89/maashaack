<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>qrcode</title>

</head>
<body>
<div id="addItemInput"><input type="text" id="txtVersionNumber" /></div>
<script>

	var $=function(id){return document.getElementById(id);}
	
	$txtVersionNumber = $('txtVersionNumber');

	var versionNumber = window.localStorage.getItem('versionNumber');
	if(!versionNumber)
	{
		window.localStorage.setItem('versionNumber', "0.0.1");
	}
	$txtVersionNumber.value = versionNumber;

	var sendVersionNumber = function(){
			var vb = $txtVersionNumber.value;
			window.localStorage.setItem('versionNumber', vb);
			console.log("send version number " + vb);
			chrome.tabs.getSelected(null, function(tab) {
				chrome.tabs.sendRequest(tab.id, {versionNumber:vb}, function(response) {});
			});
	};
	
	sendVersionNumber();
	
	$txtVersionNumber.addEventListener('keyup',function(ev){
		var ev=ev || window.event;
		if(ev.keyCode==13){
			sendVersionNumber();
		}
		ev.preventDefault();
	});
</script>
</body>
</html>
